
<head>
    <title>Leaderboard</title>
</head>
<body>
    <h1>Leaderboard</h1>
    {{> addPlayerForm}}
    {{> leaderboard}}
</body>





<template name="leaderboard">
	{{#each player}}
<li class="player {{selectedClass}} ">	{{name}}: {{score}} <button id="remove">-</button></li>
	{{/each}}
{{#if selectedPlayer}}
<button class="increment"> Give 5 Points </button>
<button class="decrement"> Take 5 Points </button>
<button class="remove"> Remove Player</button>
<h4> {{selectedPlayer.name}} selected</h4>
{{/if}}
</template>


<template name="addPlayerForm">
<form>
	<input type="text" name="playerName">
	<input type="submit" value="Add Player">
</form>
	
</template>
